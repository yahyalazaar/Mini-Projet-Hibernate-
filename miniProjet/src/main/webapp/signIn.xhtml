<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>	
	<title>Register User</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter User Login"></p:outputLabel>
		<p:inputText value="#{registerUser.user.login}"></p:inputText>		
		<p:outputLabel value="Enter User Password"></p:outputLabel>
		<p:password value="#{registerUser.user.mdp}"></p:password> 			
	</p:panelGrid>
	<p:commandButton value="Register" action="#{registerUser.signIn}" update="messages"></p:commandButton>
	<p:commandButton value="Sign Up" action="#{registerUser.signUp()}"></p:commandButton>
</h:form>
</html>
